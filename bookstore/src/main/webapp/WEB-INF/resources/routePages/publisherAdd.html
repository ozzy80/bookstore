   <form ng-submit="addPublisher()">
         <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Naziv:</label>
            <div class="col-md-10">
               <input type="text" id="name" class="form-Controlor" ng-model="publisher.name" placeholder="Naziv"/>
               <small id="emailHelp" class="form-text text-muted">Obavezno polje</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="adress" class="col-md-2 col-form-label">Adresa: </label>
            <div class="col-md-10">
               <input type="text" id="adress" class="form-Controlor" ng-model="publisher.adress"/>
               <small id="emailHelp" class="form-text text-muted">Obavezno polje</small>
            </div>
         </div>
         <div class="form-group row">
            <label for="city" class="col-md-2 col-form-label">Grad: </label>
            <div class="col-md-10">
               <input type="text" id="city" class="form-Controlor" ng-model="publisher.city"/>
               <small id="emailHelp" class="form-text text-muted">Obavezno polje</small>
            </div>
         </div>
         <div class="form-group row">      
            <label for="state" class="col-md-2 col-form-label">Drzava: </label>
            <div class="col-md-10">
               <input type="text" id="state" class="form-Controlor" ng-model="publisher.state"/>
               <small id="emailHelp" class="form-text text-muted">Obavezno polje</small>
            </div>
         </div>
            <input type="submit" value="submit" class="btn btn-default">
   </form>
