   <div class="page-header">
      <h1>Autori <a href="#/autori/dodaj/" class="btn btn-lg btn-success pull-right"><span class="glyphicon glyphicon-plus"></span> Dodaj autora</a></h1>
  </div>


  <div class="form-group">
    <label>Search</label>
    <input type="text" ng-model="search" class="fomr-control" placeholder="Search">  
  </div>
  <div class="panel panel-default" ng-init="getAuthors()">
     <table class="table table-striped table-hover" >
        <thead>
           <tr>
              <th ng-click="sort('firstName')">Ime
                <span class="glyphicon sort-icon" ng-show="sortKey=='firstName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th ng-click="sort('lastName')">Prezime
                <span class="glyphicon sort-icon" ng-show="sortKey=='lastName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th>Akcija</th>
           </tr>
        </thead>
        <tbody>
           <tr dir-paginate="author in authorData|itemsPerPage: 10|orderBy:sortKey:reverse|filter:search">
             <td>{{author.firstName}}</td>
             <td>{{author.lastName}}</td>
             <td>
               <a href="#/autori/izmeni/{{author.authorId}}" type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span> Izmeni</a>
               <button type="button" class="btn btn-danger btn-xs" ng-click="deleteAuthor(author)"><i class="fa fa-trash"></i> Obri≈°i</button>
             </td>
           </tr>
        </tbody>
     </table>

  </div>
    <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
