   <div class="page-header">
      <h1>Pisma <a href="#pisma/dodaj" class="btn btn-lg btn-success pull-right"><span class="glyphicon glyphicon-plus"></span> Dodaj pismo</a></h1>
  </div>


  <div class="form-group">
    <label>Search</label>
    <input type="text" ng-model="search" class="fomr-control" placeholder="Search">  
  </div>
  <div class="panel panel-default" ng-init="getLetters()">
     <table class="table table-striped table-hover" >
        <thead>
           <tr>
              <th ng-click="sort('letterType')">Vrsta
                <span class="glyphicon sort-icon" ng-show="sortKey=='letterType'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th>Akcija</th>
           </tr>
        </thead>
        <tbody>
           <tr dir-paginate="letter in letterData|itemsPerPage: 10|orderBy:sortKey:reverse|filter:search">
             <td>{{letter.letterType}}</td>
             <td>
               <a href="#/pisma/izmeni/{{letter.letterID}}" type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span> Izmeni</a>
               <button type="button" class="btn btn-danger btn-xs" ng-click="deleteLetter(letter)"><i class="fa fa-trash"></i> Obri≈°i</button>
             </td>
           </tr>
        </tbody>
     </table>

  </div>
    <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
